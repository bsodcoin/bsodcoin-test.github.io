<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY $BSOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Top secret preview of a revolutionary new utility coin on Ethervista?</h1>
        <button id="button" onmouseover="loadBlueScreen()">Find out more</button>
    </div>

  <script>
        function replaceContentAndLoadAsciiArt() {
            // Fetch the external HTML file
            fetch('bluescreen.html')
                .then(response => response.text())
                .then(data => {
                    // Replace the current content with the fetched HTML
                    document.body.innerHTML = data;

                    // After replacing the content, load the ASCII art
                    loadRandomAsciiArt();
                })
                .catch(error => console.error('Error loading HTML content:', error));
        }

        function loadRandomAsciiArt() {
            // Define an array with the filenames of the ASCII art files
            const asciiFiles = ['ascii1.txt', 'ascii2.txt', 'ascii3.txt', 'ascii4.txt', 'ascii5.txt', 'ascii6.txt', 'ascii7.txt'];

            // Select a random file from the list
            const randomIndex = Math.floor(Math.random() * asciiFiles.length);
            const randomFile = asciiFiles[randomIndex];

            // Fetch the content of the selected ASCII art file
            fetch(randomFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // Return the content as text
                })
                .then(asciiArt => {
                    // Display the fetched ASCII art in the HTML element
                    const asciiContainer = document.getElementById('ascii-container');
                    if (asciiContainer) {
                        asciiContainer.textContent = asciiArt;
                    } else {
                        console.error('ASCII container not found in the loaded HTML');
                    }
                })
                .catch(error => {
                    console.error('Error fetching ASCII art:', error);
                    const asciiContainer = document.getElementById('ascii-container');
                    if (asciiContainer) {
                        asciiContainer.textContent = 'Error loading ASCII art.';
                    }
                });
        }
    </script>
</body>
</html>
