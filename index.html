<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY $BSOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Top secret preview of a revolutionary new utility coin on Ethervista?</h1>
        <button id="button" onmouseover="loadBlueScreen()">Find out more</button>
    </div>

    <script>
        function loadBlueScreen() {
            fetch('bluescreen.html')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                    executeInlineScripts(); // Call the function to execute the script after loading the HTML
                })
                .catch(error => console.error('Error loading blue screen:', error));
        }

        function executeInlineScripts() {
            // Your script that was in script.js
            const asciiFiles = ['ascii1.txt', 'ascii2.txt', 'ascii3.txt', 'ascii4.txt', 'ascii5.txt', 'ascii6.txt', 'ascii7.txt'];

            function displayRandomAsciiArt() {
                const randomIndex = Math.floor(Math.random() * asciiFiles.length);
                const randomFile = asciiFiles[randomIndex];

                fetch(randomFile)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(asciiArt => {
                        document.getElementById('ascii-container').textContent = asciiArt;
                    })
                    .catch(error => {
                        console.error('Error fetching ASCII art:', error);
                        document.getElementById('ascii-container').textContent = 'Error loading ASCII art.';
                    });
            }

            // Call the function to display random ASCII art when the page loads
            document.addEventListener('DOMContentLoaded', displayRandomAsciiArt);
        }
    </script>
</body>
</html>
