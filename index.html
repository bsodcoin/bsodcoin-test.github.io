<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Top secret preview of a revolutionary new utility coin on Ethervista?</h1>
        <button id="button" onmouseover="loadBlueScreen()">Find out more!</button>
    </div>

    <script>
        function loadBlueScreen() {
            fetch('bluescreen.html')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                    executeScripts(); // Call the function to execute the loaded scripts
                })
                .catch(error => console.error('Error loading blue screen:', error));
        }

        function executeScripts() {
            // Find all <script> elements in the loaded content
            const scripts = document.querySelectorAll('script');

            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.src = script.src; // Use the same src for external scripts
                document.body.appendChild(newScript); // Append the script to the body to execute it
            });
        }
    </script>
</body>
</html>
